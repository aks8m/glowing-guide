<html>
<head>
    <!--<script src="https://unpkg.com/vue"></script>-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"/>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


    <title>C-CDA Comparison Tool</title>

    <!-- Required Stylesheets -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>


</head>
<body>
<div id="exampleHello" class="container text-center">
    <p>{{ hello }}</p>
</div>

<div class="container text-center">
    <h1>Welcome to the C-CDA Comparison tool!!</h1>
    <p>To get started select your source (EHX) and target (HS) documents.</p>
</div>

<div class="container text-center" id="compareButton">
    <button type="button" v-on:click="compareDocuments()" class="btn btn-success" :disabled="isEnabled == 1 ? false : true">Compare Documents</button>
</div>


<div class="container text-center">
    <div class="row">
        <div class="col">
            <b-container id="exampleSource" class="text-left">
                <h2 align="center">Select Source Document</h2>
                <b-form-file
                        v-model="file"
                        :state="Boolean(file)"
                        placeholder="Choose a file..."
                        drop-placeholder="Drop file here..."
                        accept=".xml"
                        @change="onFileChange">
                </b-form-file>

                <ul>
                    <item
                            class="item"
                            :model="xml">
                    </item>
                </ul>
            </b-container>
        </div>
        <div class="col">
            <b-container id="exampleTarget" class="text-left">
                <h2 align="center">Select Target Document</h2>
                <b-form-file
                        v-model="file"
                        :state="Boolean(file)"
                        placeholder="Choose a file..."
                        drop-placeholder="Drop file here..."
                        accept=".xml"
                        @change="onFileChange">
                </b-form-file>

                <ul>
                    <item
                            class="item"
                            :model="xml">
                    </item>
                </ul>
            </b-container>
        </div>
    </div>
    <!--<div class="row" id="resultList">-->
        <!--{{ results }}-->
    <!--</div>-->
    <div class="row" id="resultList">
        <h3 class = "list-group-item-heading">Results:</h3>
        <div class="dropdown show">
            <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Display Results
            </a>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="#">All Mismatches</a>
                <a class="dropdown-item" href="#">Attribute Mismatches</a>
                <a class="dropdown-item" href="#">Value Mismatches</a>
                <a class="dropdown-item" href="#">Section Mismatches</a>
            </div>
        </div>
        <div class="list-group" id="displayListResults"></div>
        <!--<div class="list-group" v-for="res in activeUsers">-->
            <!--<button type="button" class="list-group-item list-group-item-action"> {{ res.name }}</button>-->
        <!--</div>-->
    </div>
</div>

<!-- item template -->
<script type="text/x-template" id="item-template">
    <li>
        <div :class="{bold: isFolder}" v-on:click="toggle">
            <span v-if="isAttribute">[ATT]  </span>
            {{model.name}}
            <span v-if="isAttribute">{{model.value}}</span>
            <span v-if="isFolder">[{{open ? '-' : '+'}}]</span>
        </div>
        <ul v-show="open" v-if="isFolder">
            <item
                    class="item"
                    v-for="model in model.children"
                    :model="model">
            </item>
        </ul>
    </li>
</script>




<script src="app.js"></script>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

</body>
</html>
