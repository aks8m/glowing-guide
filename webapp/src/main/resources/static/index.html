<html>
<head>
    <!--<script src="https://unpkg.com/vue"></script>-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"/>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>


    <title>C-CDA Comparison Tool</title>

    <!-- Required Stylesheets -->
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"/>

    <!-- Required scripts -->
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/babel-polyfill@latest/dist/polyfill.min.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>


</head>
<body>
<div id="exampleHello" class="container text-center">
    <p>{{ hello }}</p>
</div>

<div class="container text-center">
    <h1>Welcome to the C-CDA Comparison tool!!</h1>
    <p>To get started select your source (EHX) and target (HS) documents.</p>
</div>

<div class="container text-center" id="compareButton">
    <button type="button" v-on:click="compareDocuments()" class="btn btn-success" :disabled="isEnabled == 1 ? false : true">Compare Documents</button>
</div>


<div class="container text-center">
    <div class="row">
        <div class="col">
            <b-container id="exampleSource" class="text-left">
                <h2 align="center">Select Source Document</h2>
                <b-form-file
                        v-model="file"
                        :state="Boolean(file)"
                        placeholder="Choose a file..."
                        drop-placeholder="Drop file here..."
                        accept=".xml"
                        @change="onFileChange">
                </b-form-file>

                <ul>
                    <item
                            class="item"
                            :model="xml">
                    </item>
                </ul>
            </b-container>
        </div>
        <div class="col">
            <b-container id="exampleTarget" class="text-left">
                <h2 align="center">Select Target Document</h2>
                <b-form-file
                        v-model="file"
                        :state="Boolean(file)"
                        placeholder="Choose a file..."
                        drop-placeholder="Drop file here..."
                        accept=".xml"
                        @change="onFileChange">
                </b-form-file>

                <ul>
                    <item
                            class="item"
                            :model="xml">
                    </item>
                </ul>
            </b-container>
        </div>
    </div>
    <!--<div class="row" id="resultList">-->
        <!--{{ results }}-->
    <!--</div>-->
    <div class="row" id="resultList">
        <form>
            <div class="form-check form-check-inline select-all">
                <input id="all" type="checkbox" class="form-check-input" v-model="all"/>
                <label for="all" class="form-check-label">Select All Mismatches</label>
            </div>
            <div class="form-check form-check-inline rows">
                <input id="box1" type="checkbox" class="form-check-input" v-model="value"/>
                <label for="box1" class="form-check-label">Value Mismatches</label>
            </div>
            <div class="form-check form-check-inline rows">
                <input id="box2" type="checkbox" class="form-check-input" v-model="section"/>
                <label for="box2" class="form-check-label">Section Mismatches</label>
            </div>
            <div class="form-check form-check-inline rows">
                <input id="box3" type="checkbox" class="form-check-input" v-model="attribute"/>
                <label for="box3" class="form-check-label">Attribute Mismatches</label>
            </div>

            <!--{{ this.all }}-->
            <!--{{ this.value }}-->
            <!--{{ this.section }}-->
            <!--{{ this.attribute }}-->
            <!--{{ this.ifcountflag }}-->
            <!--{{ this.elsecountflag }}-->
        </form>

        <ul class="list-group">
            <button type="button" class="list-group-item list-group-item-action" v-for="res in getResults">{{ res.output }}</button>
        </ul>

    </div>

</div>



<!-- item template -->
<script type="text/x-template" id="item-template">
    <li>
        <div :class="{bold: isFolder}" v-on:click="toggle">
            <span v-if="isAttribute">[ATT]  </span>
            {{model.name}}
            <span v-if="isAttribute">{{model.value}}</span>
            <span v-if="isFolder">[{{open ? '-' : '+'}}]</span>
        </div>
        <ul v-show="open" v-if="isFolder">
            <item
                    class="item"
                    v-for="model in model.children"
                    :model="model">
            </item>
        </ul>
    </li>
</script>




<script src="app.js"></script>
<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
<script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>

</body>
</html>
